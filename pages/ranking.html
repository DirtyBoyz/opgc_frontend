<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPGC: Over Programmed Good Coding</title>

    <link rel="icon" type="image/png" href="/imgs/logo.png">
    <!-- fontawesome -->

<body>
    <!-- Header -->
    <header id="header">
        <h1 class="header__title">
            <img class="header__title__img" src="/imgs/logo-white.png" width=35/>
            <span class="header__title__text">OPGC</span>

            <ul class="navbar__menu">

        </nav>

            <div class="ranking__header">

                    OPGC에 총 324,234명의 개발자가 있습니다.<br>
                    <span>랭킹은 주기적으로 갱신됩니다.</span>
                </p>
                <form class="ranking__search-form">
                    <input type="text" placeholder="User ID"/>
                    <input type="submit" value="Search" />

            </div>
            <div class="ranking__content">
                <table class="ranking-table">
                    <thead>
                        <tr>
                            <th>Ranking</th>

                    <tbody>
                        <tr>

                                    <img class="ranking-user__avatar" src="/imgs/logo.png"/>

                                </a>

                                    </span>
                                </a>
                            </td>

                        </tr>
                        <tr>
                            <td>1</td>
                            <td>
                                <a class="ranking-user">
                                    <img class="ranking-user__avatar" src="/imgs/logo.png"/>
                                    <span class="ranking-user__text">
                                        jay
                                    </span>
                                </a>
                            </td>
                            <td>35</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer id="footer">
        <p class="footer__desc">
            © 2020-now OPGC,<br>
